<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen  and (max-width : 1399px) and (min-width : 1218px)" href="./css/media.css">
    <link rel="stylesheet" media="screen  and (max-width : 1217px) and (min-width : 992px)" href="./css/media1.css">
    <link rel="stylesheet" media="screen  and (max-width : 991px) and (min-width : 565px)" href="./css/media2.css">
    <link rel="stylesheet" media="only screen  and (max-width : 564px) and (min-width: 255px)" href="./css/media3.css">
   <link rel="stylesheet" media="screen  and (max-width : 254px) and (min-width : 170px)" href="./css/media4.css">
    <link rel="stylesheet" media="screen  and (max-width : 169px) and (min-width : 90px)" href="./css/media5.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
  <div class="main-container-upload">

    <header id="header">
       <nav class="grid-container">

          <!-- Bootstrap logo -->
           <div class="logo"><a href="http://getbootstrap.com" target="_blank" class="a-logo"><img src="./pic/iconboot.png" alt="pic" class="image-logo"  width="40px"></a></li></div>

             <!-- Search  -->
             <ul class="nav-search">
              <li>
                <button class="search-form">
                  <i class="fa fa-search iconsearch" style="font-size:16px; text-align: center;"></i><input class="search-input"  type="search" placeholder="Search" readonly>
                        <input class="search-button" type="button" value="CTRL K">
                  </button>
              </li>
             </ul>
                   
        <ul class="grid-5items">

                                                    <!-- Docs  -->
                  <li class="docs one"><a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" target="_blank">Docs</a></li>
                       <!-- Examples  -->
                  <li class="example one"><a href="https://getbootstrap.com/docs/5.3/examples/" target="_blank">Examples</a></li>
                  <!-- Icons  -->
                  <li class="icons one"><a href="https://icons.getbootstrap.com/" target="_blank">Icons</a></li>
                  <!-- Themes  -->
                  <li class="themes one"><a href="https://themes.getbootstrap.com/" target="_blank">Themes</a></li>
                  <!-- Blogs  -->
                  <li class="blog one"><a href="https://blog.getbootstrap.com/" target="_blank">Blog</a></li>
        </ul>

            
       <ul class="grid-3contact">

                              <!-- Github  -->
                <li class="github common"><a href="https://github.com/Hassansahi1122"><img src="./pic/R.png" alt="github " width="25px"></a><span class="hidden">Github</span></li>
      
                <!-- twitter  -->
                <li class="twitter common"><a href="https://twitter.com/bootstrap"><img src="./pic/twitter1.png" alt="tiwtter" width="25px"></a><span class="hidden">Twitter</span></li>
      
                <!-- opencollective  -->
                <li class="opencollective common"><a href="https://opencollective.com/bootstrap"><img src="./pic/open-collective-logo.png" alt="opencollective" width="25px"></a><span class="hidden">Opencollective</span></li>
       </ul>


       <ul class="grid-version-bright">

        <li class="version-select">
          <div class="selected-version">
            <span>V 1.0</span>
            <i class="fa fa-caret-down" aria-hidden="true" ></i>
          </div>
          <ul class="version-list">
            <li>V 1.0 <button class="tick-button"></button></li>
            <li>V 1.1 <button class="tick-button"></button></li>
            <li>V 2.0 <button class="tick-button"></button></li>
            <li>V 2.1 <button class="tick-button"></button></li>
          </ul>
        </li>

          <li class="brightness-select">
        <div class="selected-brightness">
            <i class="fa fa-sun-o"></i>
          <i class="fa fa-caret-down" aria-hidden="true" ></i>
        </div>
        <ul class="brightness-list">
            <li data-value="light" class="active"><i class="fa fa-sun-o brighticon"></i> Light<button class="tick-button"></button></li>
            <li data-value="dark"><i class="fa fa-moon-o brighticon" ></i> Dark<button class="tick-button"></button></li>
            <li data-value="auto"><i class="fa fa-lightbulb-o brighticon"></i> Auto<button class="tick-button"></button></li>
          </ul>
      </li>

       </ul>
       <div class="combine-container">
        <div class="three-dots">&#8226;&#8226;&#8226;</div>
        <div class="combine-list">
          <div class="firstrowlist"><span class="bootstrapname">Bootstrap</span><div class="cross-button">X</div></div>
        </div>
      </div>
     </nav>
    </header>
  
   <div class="background-upload"></div>
<form action="#" class="formup">
    <h2>Upload Files</h2>
    
      <div class="upload-body">
        <div class="select-file">
  <label for="files" class="fili">Select Files:</label>
  <input type="file" id="files" name="files" multiple required>
  </div>
 <div id="descrip-up">
  <label for="descriptioni" class="descri">Description:</label>
   <input id="descriptioni" name="descriptioni" required autocomplete="off">
  </div>
   <div class="class-up">
    <label for="classi" class="title-class">Select Class:</label>
  <select id="classi" name="class" required>
    <option value="cardio">Cardio</option>
    <option value="strength">Strength Training</option>
    <option value="gymnastic">Gymnastic</option>
  </select>
</div>
<div class="title-up">
  <label for="title" class="title-class">Write Title:</label>
  <input type="text" id="title" name="title" required autocomplete="off">
</div>
</div>
<div class="footer">
<input type="submit" value="Upload">
</div>
</form>
    <footer>
      <p>&copy; 2023 My Gym. All rights reserved.</p>
    </footer>






  </div>

       <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
