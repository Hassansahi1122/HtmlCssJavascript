<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="container">
          <!-- Bootstrap logo -->
            <div class="logo"><a href="http://getbootstrap.com" target="_blank"><img src="iconboot.png" alt="pic" width="50px"></a></li></div>
                    <!-- Docs  -->
                    <ul class="nav-bar">
            <li class="docs one"><a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" target="_blank">Docs</a></li>
                 <!-- Examples  -->
            <li class="ex one"><a href="https://getbootstrap.com/docs/5.3/examples/" target="_blank">Examples</a></li>
            <!-- Icons  -->
            <li class="ico one"><a href="https://icons.getbootstrap.com/" target="_blank">Icons</a></li>
            <!-- Themes  -->
            <li class="the one"><a href="https://themes.getbootstrap.com/" target="_blank">Themes</a></li>
            <!-- Blogs  -->
            <li class="blo one"><a href="https://blog.getbootstrap.com/" target="_blank">Blog</a></li>
          </ul>
              <!-- Search  -->
            <ul class="nav-search">
              <li>
                <form class="form1">
                  <input type="search" placeholder="Search">
                        <button type="submit">CTRL K</button>
                  </form>
              </li>
             </ul>
            <!-- Github  -->
            <ul class="nav-bar3">
          <li class="github common"> <a href="https://github.com/twbs"><img src="R.png" alt="github " width="25px"></a></li>

          <!-- twitter  -->
          <li class="tiwter common"><a href="https://twitter.com/bootstrap"><img src="twitter1.png" alt="tiwtter" width="25px"></a></li>

          <!-- opencollective  -->
          <li class="opencollective common"><a href="https://opencollective.com/bootstrap"><img src="open-collective-logo.png" alt="opencollective" width="25px"></a></li>
        </ul>
        <ul class="nav-bar4">
          <li class="version"><select name="version" id="version">
            <option value="v5.2.3">v5.2.3</option>
            <option value="v5.1.3">5.1.3</option>
            <option value="v5.0.3">v5.0.3</option>
          </select></li>

          <li class="brightness">
             <button id="button">
              <i class="fa fa-caret-down" aria-hidden="true" ></i>
             </button>
             <ul id="list">
             <li>Light</li>
             <li>Dark</li>
             <li>auto</li>
             </ul>
        </li>
        </ul>
      </li>
        <div class="dots-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        </nav>
    </header>
    <div class="body"></div>
    <script>
      
      const list = document.getElementById('list');
      const button = document.getElementById('button');

      button.addEventListener('click', function(){
        if(list.style.display=='none'){
          list.style.display='flex';
        } else {
          list.style.display='none';
        }
       });
    </script>
</body>
